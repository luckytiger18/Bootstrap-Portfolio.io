<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Annie Luc | Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <a href="./index.html" id="logo">Annie Luc</a>
                </div>
                <div class="col-lg-3 offset-lg-6 col-md-3 offset-md-4 col-sm-12 col-xs-12">
                    <nav class="navbar navbar-expand-sm bg-light">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="main-container" class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 cold-xs-12">
                <section class="main-section">
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="John Smith" required="required">
                            </li>

                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="exmaple@gmail.com"
                                    required="required">
                            </li>

                            <li>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">

                    </form>
                </section>
            </div>
        </div>
        <footer>
            <div class="container">
                Copyright &copy;
            </div>
        </footer>

    </div>

</body>

</html>
